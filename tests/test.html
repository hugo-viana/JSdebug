<head>
    <link rel="stylesheet" href="../src/jsdebug.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#logMenu" aria-controls="logMenu">
        <span class="fa-solid fa-terminal"></span>
    </button>
    <div class="offcanvas offcanvas-end" style="min-width: 50%;" data-bs-backdrop="static" tabindex="-1" id="logMenu" aria-labelledby="logMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="logMenuLabel"><i class="fa-solid fa-terminal"></i>&nbsp;HTML Logger</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-header dropdown">
            <div class="btn-group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Levels
                </button>
                <select id="selectLogLevels" class="form-select dropdown-menu" size="7" multiple aria-label="Filter log levels" onchange="filterLogLevels();">
                </select>
            </div>
            <div id="selectedLogLevels">All</div>
        </div>
        <div class="offcanvas-body">
            <div>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li id="logDiv"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../src/jsdebug.js"></script>
    <script>

        console.log("Before activating HTMLLogger");

        // Activate HTMLLogger
        let logDiv = document.getElementById("logDiv");
        console = new HTMLLogger(logDiv);
        console.log("After activating HTMLLogger");

        // Activate HTMLLogger levels controller
        let selectLogLevels = document.getElementById("selectLogLevels");
        let selectedLogLevels = document.getElementById("selectedLogLevels");
        console.setLevelsController(selectLogLevels, selectedLogLevels);

    </script>

    <script>
        console.error("Error entry");
        console.warn("Warning entry");
        console.info("Info entry");
        console.debug("Debug entry");
        console.log("General entry");

        console.log("General entry");

        console.warn("Warning entry");
        console.info("Info entry");
        console.debug("Debug entry");
        console.log("General entry");
        console.error("Error entry");
        console.warn("Warning entry");
        console.info("Info entry");
        console.debug("Debug entry");
        console.log("General entry");
        console.error("Error entry");

        console.debug("Debug entry");
        console.log("General entry");
        console.error("Error entry");
        console.warn("Warning entry");
        console.info("Info entry");
        console.debug("Debug entry");
        console.log("General entry");
    </script>

</body>
